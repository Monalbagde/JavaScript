<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="bag-btn" onclick=" cartquntity +=1; document.querySelector(
      '#cartSummary'
    ).innerHTML = `your bag has ${cartquntity}   item`;">add to bag</button>
    
    <button class="wish-btn" onclick="cartquntity -=1; document.querySelector(
      '#cartSummary'
    ).innerHTML = `your bag has ${cartquntity}   item`;">
      Move to wishlist
    </button>
    
    <button class="btn" onclick="cartquntity +=2; document.querySelector(
      '#cartSummary'
    ).innerHTML = `your bag has ${cartquntity}   item`;">
      add 1 + 1 sale items
    </button>

    <h1 id="cartSummary"></h1>
    <script>
      let cartquntity = 0;
      // document.querySelector('#cartSummary').innerHTML='your bag has '+ cartquntity +' item';

      document.querySelector(
        '#cartSummary'
      ).innerHTML = `your bag has ${cartquntity}   item`;
    </script>
  </body>
</html>
